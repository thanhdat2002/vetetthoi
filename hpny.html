<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown to new year</title>
    <!-- Google Font -->
    <link
      href="https://as1.ftcdn.net/v2/jpg/02/90/23/38/1000_F_290233863_DE06LZ0oCyTGPmTHp2CJxWCHuc3c0JC3.jpg"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" 
    href="hpny.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="heading">
        <h3>Countdown Till TN01</h3>
        <h1>2023</h1>
      </div>
      <div class="countdown">
        <div class="box">
          <span class="num" id="day-box">00</span>
          <span class="text">Days</span>
        </div>
        <div class="box">
          <span class="num" id="hr-box">00</span>
          <span class="text">Hours</span>
        </div>
        <div class="box">
          <span class="num" id="min-box">00</span>
          <span class="text">Minutes</span>
        </div>
        <div class="box">
          <span class="num" id="sec-box">00</span>
          <span class="text">Seconds</span>
        </div>
      </div>
    </div>
    <audio autoplay loop  id="playAudio">
      <source src="hpny2023.mp3">
    </audio>
    <!-- Script -->
     <script src="hpny.js"></script>
  </body>
  </html>
